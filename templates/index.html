<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
<h1>上传文件</h1>
<h3>可以一次性上传多个文件</h3>
<form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}">
    <input type="file" name="file" multiple="multiple">
    <input type="submit" value="上传">
</form>
{% for file in file_list %}
    <p>{{ file }}</p>
{% endfor %}
</body>
</html>
